# Filter configuration
filter.picturenumber.name = "PictureNumber"
#filter.picturenumber.analyzepicturenumber = -1
#filter.picturenumber.firstpicturenumber = -1
#filter.picturenumber.lastpicturenumber = -1

# Sequence
sequence.name = "Linear"
#sequence.start = 0
#sequence.end = -1
#sequence.skip = 1

# DIC
dic.xtol = 0.1
dic.degf = 3
dic.degc = 2
dic.verbose = 6
dic.crate = (32,32)
#dic.xstart = 0
#dic.ystart = 0
#dic.xend = -1
#dic.yend = -1

# Order
order.name = "PictureNumber"

# PairIterator
pairiterator.name = "First"

# Exporter
dff.name = "DffExporter"
dff.dffstep = 10

# Regular expression
regularexpression = <<ignore>-<picturenumber>.tiff>

# Overwrite
overwrite = "True"

# Output
output.format = "test_%s-%s.dff"
